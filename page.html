<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter Titânica</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <main>
        <div id="logo">
            <img src="./assets/LOGOamarela.png" alt="RocketNews" width="135">
        </div>

        <div id="infos">
            <h1><strong>atualize ideias e informações em 5 minutos.</strong></h1>
            <p id="peso700"><strong>tudo que você precisa saber para começar seu dia bem e informado</strong></p>
            <p id="peso400">notícias sobre o universo Titânico, e tudo o que precisa para começar o dia melhor.
            <br>
            perfeito para se preparar para codar.</p>
        </div>

        <div id="area-form">
            <label for="email"> <strong>Insira seu e-mail:</strong> </label>

            <div id="form-email">
                <span id="quad-amarelo"></span>
                <input type="email" id="email" placeholder="titan@exemplo.com">
                <button><img src="./assets/send.svg" alt=""></button>
            </div>

        </div>
        <br>
        <div id="atalho" >
            <strong>deixe-me ler primeiro</strong>
            <img src="./assets/arrow-right.svg" alt="">
        </div>
    </main>

    <img id="readnews" src="./assets/read_news.jpg" alt="Responda o formulário ao lado e participe!">

</body>
</html>
